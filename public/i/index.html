<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
<style>
  html { font-size: 22px;}

.card {
  
  padding: 1rem 0 1rem 1rem;
  height: auto;
}

.cards {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-gap: 1rem;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}
@media (min-width: 900px) {
  .cards { grid-template-columns: repeat(2, 1fr); }
}
body {
  font-family: 'Roboto',cursive;
  background-color: rgb(255, 255, 255);
  padding: 1%;
}

.coupon {
  border: 7px solid #5e34b5;
     
    border-radius: 16px;
    margin: 0 auto;
    box-shadow: #000 2px 3px 0px;
}

.container {
  padding: 2px 16px;
  background-color: #5e34b5;
  color: #fff;
}
.main{
  background: #fff;
  color:#000;
}
.indicator{
  width:0%;
  -webkit-transition: width 1s ease-in-out;
  -moz-transition: width 1s ease-in-out;
  -o-transition: width 1s ease-in-out;
  transition: width 1s ease-in-out, opacity 1s linear;


  background: rgb(94, 52, 181);
    color: #fff;
    border-radius: 9px 0px 0px 9px;
    padding: 5px;
    float: right;
    opacity: 0.0;
}
.promo {
  background: rgb(53, 53, 53);
  padding: 3px;
}

.expire {
  color: red;
}
.roundbord{
  background-color: #fff;
  border: 1px solid;
  border-radius: 25px 0 0 25px;
  border-width: 1px 0 1px 1px;
  width: min-content;
  float: right;
  padding: 3px;
  text-align: right;
  color: #000;
}
.photo{
  background-image: url(/images/speakers/egor_sha.png);
  background-repeat: no-repeat;
  min-height: 420px;
  border-radius: 16px;

}
.header{
  background-color: #5e34b5;
  color: #fff;
  border-radius: 0 0 16px 0;
}
#medal{
 font-size: 60px;
}

</style>
</head>
<body>
<div class="cards coupon">
  <div class="card header">
    <h3>Личный кабинет </h3>
  </div>
  <div class="card">
   

    
    <h3 class="roundbord"> <soan id="star"></soan>⭐️</h3></div>
  <div class="card photo">  
  </div>
  <div class="card">
    <p>
    Егорка 
    <small>aka</small> 
    goshva <br>
    Прогер волонтер и мечтатель 
    </p>
    <ul>
      
      <li>Родился в 1986</li>
      
      <li>Учился с 2010</li>
      
      <li>Работал по 2020</li>
      
      <li>Пригодился в 2021</li>
      
    </ul>
  </div>
  <div class="card">3D -моделирование</div>
  <div class="card points"><div class="indicator">0%</div></div>
  <div class="card">Программирование</div>
  <div class="card points"><div class="indicator">0%</div></div>
  <div class="card">Блогинг</div>
  <div class="card points"><div class="indicator">0%</div></div>
  <div class="card">Электроника</div>
  <div class="card points"><div class="indicator">0%</div></div>
  <div class="card">Английский</div>
  <div class="card points"><div class="indicator">0%</div></div>
  <div class="card" >Танцы</div>
  <div class="card points"><div class="indicator">0%</div></div>
  <div class="card" >Экология</div>
  <div class="card points"><div class="indicator">0%</div></div>
  <div class="card" >Медали</div>
  <div class="card points" id="medal"><div class="indicator">0%</div></div>


</div>
<script>
  
function draw(){
  indicatorlist = document.getElementsByClassName('points')
  var nick = "goshva"
  var myindex =""
  var myskills =[]
  



skills.forEach(function (string,i) {
  arr = string.split(',')
  if  (arr[0] == nick){
    myindex = i
    myskills = arr.splice(2,(arr.length-1))
    document.getElementById('star').innerHTML = arr[1]
  }
})
  medal = myskills[myskills.length-1]
  myskills.forEach(element => {
  

    let number = myskills.indexOf(element)
    indicatorlist[number].firstElementChild.style.width = element+"%"
    indicatorlist[number].firstElementChild.style.opacity = 1
    indicatorlist[number].firstElementChild.innerHTML = element+"%"
    

  });
  document.getElementById('medal').innerHTML = medal
}
  url ="https://docs.google.com/spreadsheets/d/e/2PACX-1vTKKTwbQ5iYzjx1YyYfbzK4ORY-IiMlZF1c8rsPps2IHgyg-kAScJV5DlwfMlhXeMpVZRAuru5hMvDf/pub?gid=0&single=true&output=csv"
  fetch(url)
  .then((response) => {
    return response.text();
  })
  .then((data) => {
    skills = data.split(/\r?\n/)
    draw();
  });
</script>
</body>
</html>

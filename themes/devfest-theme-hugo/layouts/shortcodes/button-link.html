{{ $_hugo_config := `{ "version": 1 }` }}
{{ $icon := .Get "icon" }}
{{ $url := .Get "url" }}
{{ $label := .Get "label" }}

<a class="btn primary" href="{{ $url }}">
	{{ if and $icon (not (eq $icon "right")) }}{{ partial "icon.html" $icon }}{{ end }}
	{{- $label -}}
	{{ if eq $icon "right" }}{{ partial "icon.html" $icon }}{{ end }}
</a>
